name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  pull_request:

jobs:
  release-container:
    uses: radiorabe/actions/.github/workflows/release-container.yaml@v0.9.3
    with:
      image: 'ghcr.io/radiorabe/catpage'
      name: 'catpage'
      display-name: 'Cat Page'
      tags: 'minimal rhel9 rabe s2i python python311 catpage'
  helm-chart:
    runs-on: ubuntu-latest
    needs:
      - release-container
    permissions:
      actions: none
      checks: none
      contents: none
      deployments: none
      issues: none
      packages: write
      pull-requests: none
      repository-projects: none
      security-events: none
      statuses: none
      id-token: none
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare Chart Metadata
        id: chartmeta
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          echo ::set-output name=version::${GITHUB_REF#refs/tags/}

      - name: Set up Helm
        uses: azure/setup-helm@v3.5
        with:
          version: v3.12.0

      - name: Package Chart
        run: helm package --version ${{ steps.chartmeta.outputs.version }} --app-version ${{ steps.chartmeta.outputs.version }} --destination=dist charts/catpage

      - name: Helm Login
        if: startsWith(github.ref, 'refs/tags/v')
        run: echo ${{ secrets.GITHUB_TOKEN }} | helm registry login -u '${{ github.actor }}' ghcr.io
         
      - name: Push Chart
        if: startsWith(github.ref, 'refs/tags/v')
        run: helm push dist/*.tgz oci://ghcr.io/radiorabe/catpage
