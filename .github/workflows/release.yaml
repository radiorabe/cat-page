name: Publish Container Images

on:
  push:
    tags:
      - 'v*.*.*'
  pull_request:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3

      - name: Prepare additional Metadata
        id: additional_meta
        run: |
          echo ::set-output name=created::$(date -u +'%Y-%m-%dT%H:%M:%SZ')

      - name: Prepare Image Metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/radiorabe/catpage
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
          labels: |
            name=cat-page
            summary=${{ github.event.repository.description }}
            url=${{ github.event.repository.html_url }}
            vcs-ref=${{ github.sha }}
            revision=${{ github.sha }}
            release=${{ github.sha }}
            build-date=${{ steps.additional_meta.outputs.created }}
            io.k8s.display-name=Cat Page
            io.k8s.description=${{ github.event.repository.description }}
            io.openshift.tags=minimal rhel8 rabe s2i python python39 catpage
            version=1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        if: github.event_name != 'pull_request'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            ${{ steps.meta.outputs.labels }}
            version=${{ steps.meta.outputs.version }}

      - name: Prepare Chart Metadata
        id: chartmeta
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          echo ::set-output name=version::${GITHUB_REF#refs/tags/}

      - name: Replace version
        if: startsWith(github.ref, 'refs/tags/v')
        uses: mikefarah/yq@v4.30.6
        with:
          cmd: yq eval '(.appVersion = "${{ steps.chartmeta.outputs.version }}") | (.version = "${{ steps.chartmeta.outputs.version }}")' -i charts/catpage/Chart.yaml

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.5.0
        with:
          config: .github/cr.yaml
          charts_repo_url: https://radiorabe.github.io/helm-charts
        env:
          CR_TOKEN: "${{ secrets.RABE_ITREAKTION_GITHUB_TOKEN }}"
