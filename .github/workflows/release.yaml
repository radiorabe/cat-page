name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  pull_request:

jobs:
  release-container:
    uses: radiorabe/actions/.github/workflows/release-container.yaml@v0.9.1
    with:
      image: 'ghcr.io/radiorabe/catpage'
      name: 'catpage'
      display-name: 'Cat Page'
      tags: 'minimal rhel9 rabe s2i python python311 catpage'
  helm-chart:
    runs-on: ubuntu-latest
    permissions:
      actions: none
      checks: none
      contents: none
      deployments: write
      issues: none
      packages: write
      pull-requests: none
      repository-projects: none
      security-events: none
      statuses: none
      id-token: none
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare Chart Metadata
        id: chartmeta
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          echo ::set-output name=version::${GITHUB_REF#refs/tags/}

      - name: Replace version
        if: startsWith(github.ref, 'refs/tags/v')
        uses: mikefarah/yq@v4.30.6
        with:
          cmd: yq eval '(.appVersion = "${{ steps.chartmeta.outputs.version }}") | (.version = "${{ steps.chartmeta.outputs.version }}")' -i charts/catpage/Chart.yaml

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.5.0
        with:
          config: .github/cr.yaml
        env:
          CR_TOKEN: "${{ secrets.RABE_ITREAKTION_GITHUB_TOKEN }}"
